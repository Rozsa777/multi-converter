<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Converter</title>
  <link rel="stylesheet" href="styles/material.min.css">
  <link rel="stylesheet" href="styles/material-icons.css">
  <link rel="stylesheet" href="styles/index.css">
</head>
<body>
  <section id="wrapper">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
          <a href="#scroll-tab-1" class="mdl-layout__tab is-active">Epoch Time</a>
          <a href="#scroll-tab-2" class="mdl-layout__tab">Lon, Lat</a>
        </div>
      </header>
      <main class="mdl-layout__content">
        <!-- Epoch Time -->
        <section class="mdl-layout__tab-panel is-active" id="scroll-tab-1">
          <div class="page-content">
            <div class="title">Epoch Time</div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" type="text" id="epoch-milli" name="epoch-milli">
              <label class="mdl-textfield__label" for="epoch-milli">Epoch millisec...</label>
            </div>
            <div class="btn-area">
              <div id="to-epoch-milli" class="icon material-icons btn">arrow_upward</div>
              <span class="mdl-tooltip" for="to-epoch-milli">To epoch millisec</span>
              <div id="to-epoch-time" class="icon material-icons btn">arrow_downward</div>
              <span class="mdl-tooltip" for="to-epoch-time">To epoch time</span>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" type="text" id="epoch-time" name="epoch-time">
              <label class="mdl-textfield__label" for="epoch-time">Epoch time...</label>
            </div>
          </div>
        </section>

        <!-- Longitude, Latitude -->
        <section class="mdl-layout__tab-panel" id="scroll-tab-2">
          <div class="page-content">
            <div class="title">Longitude, Latitude</div>
            <div class="textbox-area">
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label lonlat first-box">
                <input class="mdl-textfield__input" type="text" id="degree-lon" name="degree-lon">
                <label class="mdl-textfield__label" for="degree-lon">Degree of longitude...</label>
              </div>
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label lonlat">
                <input class="mdl-textfield__input" type="text" id="degree-lat" name="degree-lat">
                <label class="mdl-textfield__label" for="degree-lat">Degree of latitude...</label>
              </div>
            </div>
            <div class="btn-area">
              <div id="to-degree-lonlat" class="icon material-icons btn">arrow_upward</div>
              <span class="mdl-tooltip" for="to-degree-lonlat">To degree</span>
              <div id="to-millisec-lonlat" class="icon material-icons btn">arrow_downward</div>
              <span class="mdl-tooltip" for="to-millisec-lonlat">To millisec</span>
            </div>
            <div class="textbox-area">
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label lonlat first-box">
                <input class="mdl-textfield__input" type="text" id="millisec-lon" name="millisec-lon">
                <label class="mdl-textfield__label" for="millisec-lon">Millisec of longitude...</label>
              </div>
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label lonlat">
                <input class="mdl-textfield__input" type="text" id="millisec-lat" name="millisec-lat">
                <label class="mdl-textfield__label" for="millisec-lat">Millisec of latitude...</label>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
  </section>
  <script src="scripts/material.min.js"></script>
  <script src="scripts/moment.min.js"></script>
  <script src="scripts/index.js"></script>
</body>
</html>
